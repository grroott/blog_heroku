{% extends "blog/base.html" %}
{% block content %}

<h3 class="mb-3" >"{{ profile_info.user }}" is following {{ following.count }} people:</h3>

{% for follow in following %}

	<article class="media content-section">
		<img class="rounded-circle article-img" src="{{ follow.user.profile.image.url }}">
			  <a class="mt-3" href="{% url 'user-posts' follow.user %}">{{ follow.user }}</a>
		<p></p>
	</article>

{% endfor %}

{% endblock content %}
